<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About</title>
   
  <style>/* ==== ABOUT PAGE CSS ==== */

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
  background:
    radial-gradient(800px 400px at 10% 10%, rgba(155, 77, 255, 0.14), transparent 12%),
    radial-gradient(700px 400px at 90% 90%, rgba(0, 240, 255, 0.10), transparent 10%),
    #040714;
  color: #e9f4ff;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 24px 16px;
}

/* main about card */
main {
  width: 100%;
  max-width: 780px;
  background: linear-gradient(180deg, rgba(9, 11, 28, 0.98), rgba(3, 4, 14, 0.98));
  border-radius: 18px;
  border: 1px solid rgba(255, 255, 255, 0.08);
  box-shadow: 0 26px 80px rgba(0, 0, 0, 0.9);
  padding: 24px 20px;
}

/* heading */
h1 {
  font-size: 1.9rem;
  font-weight: 800;
  margin-bottom: 12px;
}

/* neon underline */
h1::after {
  content: "";
  display: block;
  margin-top: 10px;
  width: 150px;
  height: 5px;
  border-radius: 999px;
  background: linear-gradient(90deg, #9b4dff, #00f0ff);
  box-shadow: 0 12px 40px rgba(0, 240, 255, 0.4);
}

/* paragraphs */
p {
  margin-top: 10px;
  font-size: 1rem;
  line-height: 1.7;
  color: #c3d7ff;
  max-width: 72ch;
}

/* optional highlighted line (if you use any special line) */
.emphasis {
  margin-top: 16px;
  padding: 10px 12px;
  border-radius: 10px;
  background: rgba(255, 255, 255, 0.04);
  border: 1px solid rgba(255, 255, 255, 0.06);
  font-style: italic;
}

/* back link to home */
a {
  display: inline-block;
  margin-top: 20px;
  text-decoration: none;
  font-weight: 600;
  font-size: 0.95rem;
  padding: 9px 14px;
  border-radius: 999px;
  color: #ffffff;
  background: linear-gradient(90deg, rgba(155, 77, 255, 0.9), rgba(0, 240, 255, 0.9));
  box-shadow: 0 14px 40px rgba(0, 0, 0, 0.8);
  border: 1px solid rgba(255, 255, 255, 0.14);
  transition: transform 0.16s ease, box-shadow 0.16s ease;
}

a:hover {
  transform: translateY(-3px);
  box-shadow: 0 20px 50px rgba(0, 0, 0, 1);
}

/* small screen */
@media (max-width: 720px) {
  main {
    padding: 18px 16px;
  }

  h1 {
    font-size: 1.5rem;
  }
}
</style>      
<body>
    <a href="about.html">About Us</a>
   
    <p>I'm learning web development and this website is my first project. Here I share simple tech tips, 
     small guides, and useful information I learn every day.</p>
</body>
</html>
